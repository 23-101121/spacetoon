<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="bigdiv">

        <header id="navbar">
            <div class="logo">
           <img src="image 2.png" alt="Spacetoon Logo" id="logoImg">
         </div>
         
             <nav>
               <a href="#home" id="home">Home</a>
               <a href="#shows" class="active" id="shows">Shows</a>
               <a href="#schedule" id="schedule">Schedule</a>
               <a href="#live" id="live">Live</a>
             </nav>
           </header>

        <section class="herosection">
            <div class="herocontainer">

                <h1 class="herotitle" id="herotitle"></h1>
                <p class="herodesc" id="herodesc"></p>
            </div>
        </section>

        <section class="showssection">
            <div class="showscontainer">
                
                <div class="showcard">
                    <div class="showimage"></div>
                    <div class="showbadge" id="showbadge"></div>
                    <div class="favoriteicon"></div>
                    <div class="showcontent">
                        <h1 class="showtitle" id="showtitle"></h1>
                        <p class="showdesc" id="showdesc"></p>
                        <div class="showfooter">
                            <div class="showrating">
                                <div class="ratingstar"></div>
                                <p class="ratingtext" id="ratingtext"></p>
                            </div>
                            <div class="showduration">
                                <div class="clockicon"></div>
                                <p class="durationtext" id="durationtext"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="showcard">
                    <div class="showimage2"></div>
                    <div class="showbadge2" id="showbadge2"></div>
                    <div class="favoriteicon2"></div>
                    <div class="showcontent">
                        <h1 class="showtitle2" id="showtitle2"></h1>
                        <p class="showdesc2" id="showdesc2"></p>
                        <div class="showfooter">
                            <div class="showrating">
                                <div class="ratingstar"></div>
                                <p class="ratingtext2" id="ratingtext2"></p>
                            </div>
                            <div class="showduration">
                                <div class="clockicon"></div>
                                <p class="durationtext2" id="durationtext2"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="showcard">
                    <div class="showimage3"></div>
                    <div class="showbadge3" id="showbadge3"></div>
                    <div class="favoriteicon3"></div>
                    <div class="showcontent">
                        <h1 class="showtitle3" id="showtitle3"></h1>
                        <p class="showdesc3" id="showdesc3"></p>
                        <div class="showfooter">
                            <div class="showrating">
                                <div class="ratingstar"></div>
                                <p class="ratingtext3" id="ratingtext3"></p>
                            </div>
                            <div class="showduration">
                                <div class="clockicon"></div>
                                <p class="durationtext3" id="durationtext3"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="showcard">
                    <div class="showimage4"></div>
                    <div class="showbadge4" id="showbadge4"></div>
                    <div class="favoriteicon4"></div>
                    <div class="showcontent">
                        <h1 class="showtitle4" id="showtitle4"></h1>
                        <p class="showdesc4" id="showdesc4"></p>
                        <div class="showfooter">
                            <div class="showrating">
                                <div class="ratingstar"></div>
                                <p class="ratingtext4" id="ratingtext4"></p>
                            </div>
                            <div class="showduration">
                                <div class="clockicon"></div>
                                <p class="durationtext4" id="durationtext4"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="showcard">
                    <div class="showimage5"></div>
                    <div class="showbadge5" id="showbadge5"></div>
                    <div class="favoriteicon5"></div>
                    <div class="showcontent">
                        <h1 class="showtitle5" id="showtitle5"></h1>
                        <p class="showdesc5" id="showdesc5"></p>
                        <div class="showfooter">
                            <div class="showrating">
                                <div class="ratingstar"></div>
                                <p class="ratingtext5" id="ratingtext5"></p>
                            </div>
                            <div class="showduration">
                                <div class="clockicon"></div>
                                <p class="durationtext5" id="durationtext5"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="showcard">
                    <div class="showimage6"></div>
                    <div class="showbadge6" id="showbadge6"></div>

                        <p class="showdesc6" id="showdesc6"></p>
                        <div class="showfooter">
                            <div class="showrating">
                                <div class="ratingstar"></div>
                                <p class="ratingtext6" id="ratingtext6"></p>
                            </div>
                            <div class="showduration">
                                <div class="clockicon"></div>
                                <p class="durationtext6" id="durationtext6"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <footer>
            <div class="footer-container">
                <img src="image 2.png" alt="">
                <h1 id="footertext"></h1>
                <h2 id="footertext2"></h2>
            </div>
        </footer>

    </main>

<script src="script.js"></script>

</html>
