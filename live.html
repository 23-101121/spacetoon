<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="bigdiv">

        <header id="navbar">
            <div class="logo">
           <img src="image 2.png" alt="Spacetoon Logo" id="logoImg">
         </div>
         
             <nav>
               <a href="#home" id="home">Home</a>
               <a href="#shows"  id="shows">Shows</a>
               <a href="#schedule" id="schedule">Schedule</a>
               <a href="#live" class="active" id="live">Live</a>
             </nav>
           </header>


        <section class="livesection">

            
            <div class="livecontainer">
                <div class="livebadge">
                    <div class="livedot"></div>
                    <h1 class="livetext" id="livetext"></h1>
                </div>
                
                <h1 class="livetitle" id="livetitle"></h1>
                <p class="livedesc" id="livedesc"></p>
                
                <div class="contentrow">
                    <div class="videosection">
                        <div class="videocard">
                            <div class="videoscreen"></div>
                            <div class="playbtn"></div>

                            <div class="videotitle">
                                <h1 class="episodetitle" id="episodetitle"></h1>
                                <p class="episodesubtitle" id="episodesubtitle"></p>
                            </div>

                        </div>
                        
                        <div class="infocard">
                            <div class="infotop">
                                <h1 class="infotitle" id="infotitle"></h1>
                                <div class="recordicon"></div>
                            </div>
                            <p class="infodesc" id="infodesc"></p>
                            <div class="infobottom">
                                <div class="infobadge" id="infobadge"></div>
                                <div class="viewercount">
                                    <div class="viewericon"></div>
                                    <h1 class="viewertext" id="viewertext"></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chatsection">
                        <div class="chatcard">
                            <div class="chatheader">
                                <div class="chatlabel">
                                    <div class="chaticon"></div>
                                    <h1 class="chattext" id="chattext"></h1>
                                </div>
                            </div>
                            
                            <div class="chatmessages">
                                <div class="messagebubble">
                                    <h1 class="username" id="username"></h1>
                                    <p class="usermessage" id="usermessage"></p>
                                </div>
                                
                                <div class="messagebubble2">
                                    <h1 class="username2" id="username2"></h1>
                                    <p class="usermessage2" id="usermessage2"></p>
                                </div>
                                
                                <div class="messagebubble3">
                                    <h1 class="username3" id="username3"></h1>
                                    <p class="usermessage3" id="usermessage3"></p>
                                </div>
                                
                                <div class="messagebubble4">
                                    <h1 class="username4" id="username4"></h1>
                                    <p class="usermessage4" id="usermessage4"></p>
                                </div>
                            </div>
                            
                            <div class="chatinput">
                                <p class="inputtext" id="inputtext"></p>
                                <div class="sendbtn" id="sendbtn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="upnextsection">
            
            <div class="upnextcontainer">
                <h1 class="upnexttitle" id="upnexttitle"></h1>
                
                <div class="upnextrow">
                    <div class="upnextcard">
                        <div class="showimage2"></div>
                        <div class="upnextcontent">
                            <h1 class="upnextname" id="upnextname"></h1>
                            <p class="upnexttime" id="upnexttime"></p>
                        </div>
                    </div>
                    
                    <div class="upnextcard">
                        <div class="showimage3"></div>
                        <div class="upnextcontent">
                            <h1 class="upnextname2" id="upnextname2"></h1>
                            <p class="upnexttime2" id="upnexttime2"></p>
                        </div>
                    </div>
                    
                    <div class="upnextcard">
                        <div class="showimage4"></div>
                        <div class="upnextcontent">
                            <h1 class="upnextname3" id="upnextname3"></h1>
                            <p class="upnexttime3" id="upnexttime3"></p>
                        </div>
                    </div>
                    
                    <div class="upnextcard">
                        <div class="showimage5"></div>
                        <div class="upnextcontent">
                            <h1 class="upnextname4" id="upnextname4"></h1>
                            <p class="upnexttime4" id="upnexttime4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <footer>
            <div class="footer-container">
                <img src="image 2.png" alt="">
                <h1 id="footertext"></h1>
                <h2 id="footertext2"></h2>
            </div>
        </footer>

    </main>

<script src="script2.js"></script>
</body>
</html>
